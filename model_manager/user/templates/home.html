<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <tr>
    <th>first Name</th>
    <th>Last Name</th>
    <th>Username</th>
      <th>Email</th>
    <th>Mobile</th>
    <th>Address</th>
      <th>Gender</th>
    <th>age</th>
  </tr>
    {% for i in use %}
  <tr>
    <td>{{ i.first_name }}</td>
    <td>{{ i.last_name }}</td>
    <td>{{ i.username }}</td>
    <td>{{ i.Email }}</td>
    <td>{{ i.mobile_no }}</td>
    <td>{{ i.Address }}</td>
      <td>{{ i.gender }}</td>
    <td>{{ i.age }}</td>
  </tr>
{% endfor %}
</table>

</body>
</html>
